<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-Form</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="assets/Norse-Bold.otf">
</head>

<body>
    <section class="header">
        <div class="logo"><img
                src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
                alt="Odin logo">
            <h1>ODIN</h1>
        </div>
    </section>

    <section class="signup-form">
        <div class="signup-text">
            <p>This is not a real online service! You know you something like this in your life to help you realize your
                deepest dreams. <br> Sign up now to get started. <br> <br> You know you want to.</p>
        </div>

        <form action="#">
            <div class="form-info">
                <h3>Let's do this!</h3>
                <div class="form-fields">
                    <div class="row-one">
                        <div class="fname">
                            <label for="name">FIRST NAME</label>
                            <input type="text" id="firstname" name="firstname" required>
                        </div>
                        <div class="lname">
                            <label for="surname">SURNAME</label>
                            <input type="text" id="surname" name="surname" required>

                        </div>
                    </div>

                    <div class="row-two">
                        <div class="email">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="phone">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone" required>

                        </div>

                    </div>

                    <div class="row-three">
                        <div class="password">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" required>


                        </div>
                        <div class="confirm-password">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" name="confirm-password" required>
                        </div>

                    </div>

                </div>

            </div>



            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </form>
    </section>


</body>

</html>
